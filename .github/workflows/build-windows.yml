name: Build Windows App

on:
  push:
    branches: [ main, master ]
    paths:
      - 'PointerPalsWindows/**'
      - '.github/workflows/build-windows.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'PointerPalsWindows/**'
      - '.github/workflows/build-windows.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore PointerPalsWindows/PointerPalsWindows.csproj

      - name: Build
        run: dotnet build PointerPalsWindows/PointerPalsWindows.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish PointerPalsWindows/PointerPalsWindows.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish

      - name: List publish output
        run: Get-ChildItem -Path publish -Recurse

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PointerPals-Windows-x64
          path: publish/
          retention-days: 30
